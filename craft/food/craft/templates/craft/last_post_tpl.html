<div class="sidebar-box ftco-animate">
    <h3>Blog</h3>
    {% for post in posts %}
    <div class="block-21 mb-4 d-flex">
        <a class="blog-img mr-4" style="background-image: url({{ post.photo.url}});"></a>
        <div class="text">
            <h3 class="heading"><a href="{{ post.get_absolute_url }}">{{ post.content|safe|truncatewords_html:10 }}</a></h3>
            <div class="meta">
                <div><span class="icon-calendar"></span>{{ post.created_at|date:"Y-m-d" }}</a></div>
<!--                <div><span class="icon-person"></span></a></div>-->
            </div>
        </div>
    </div>
    {% endfor %}
</div>
